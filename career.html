<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Selection</title>
    <link rel="stylesheet" href="career.css">
</head>
<body>
    <header>
        <h1>Select Your Career Inclination</h1>
    </header>
    
    <section class="career-options">
        <div class="career-card" onclick="startSimulation('Engineering')">
            <h2>Engineering</h2>
            <p>The bridge between imagination and innovation.</p>
        </div>
        <div class="career-card" onclick="startSimulation('Psychology')">
            <h2>Psychology</h2>
            <p>The science behind our thoughts and actions.</p>
        </div>
        <div class="career-card" onclick="startSimulation('Fashion Designing')">
            <h2>Fashion Designing</h2>
            <p>The art of expressing individuality through clothing.</p>
        </div>
    </section>

    <script defer src="html.js">
        function startSimulation(career) {
            if (career === 'Engineering') {
                window.location.href = 'engineering.html'; 
            } else if (career === 'Psychology') {
                window.location.href = 'psych.html'; 
            } else if (career === 'Fashion Designing') {
                window.location.href = 'fd.html'; 
            }
        }
    </script>
</body>
</html>
